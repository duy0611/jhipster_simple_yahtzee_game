<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome to Yahtzee Game!</h1>
            <p class="lead">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.username}}".
                </div>

                <div ng-switch-when="false">
                	Please sign in with your "username" to start the game.
                </div>
            </div>
            
            <div ng-switch="vm.isAuthenticated()">
            	<div ng-switch-when="true">
                	Click here <button class="btn btn-primary" ng-click="startNewGame()">Start</button> to start new game.
                	<br /><br />
                	Click here <button class="btn btn-info" ng-click="joinExistingGame()">Join</button> to join an existing game.
                </div>
            </div>
        </div>
    </div>
</div>
